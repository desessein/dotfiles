[colors]
background = #00892121
background-alt = #00373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; Ξεκίνα από font-0 και χρησιμοποίησε σωστό pattern
font-0 = "Noto Sans JP:style=Thin:size=16;0"
font-1 = "Noto Sans JP:style=Bold:size=16;0"

; Προαιρετικά: λατινικό fallback (αν θέλεις πιο ουδέτερο ASCII)
font-2 = "DejaVu Sans:size=16;0"

; Για το εικονίδιο ρολογιού U+F017
; Έλεγξε το ακριβές όνομα με fc-list (βλ. παρακάτω)
font-3 = "Font Awesome 6 Free:style=Solid:size=10;0"
font-4 = "Font Awesome 6 Free:style=Solid:size=10;0"
font-5 = "Font Awesome 6 Free:style=Solid:size=10;0"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching for wc-icon.
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the name
; Changed in version 3.7.0: Selects longest string match instead of the first match.
; Default: false
; Monitor 1 — ημέρες/έννοιες
fuzzy-match = true
format = <label-state> <label-mode>

label-focused = 「%icon% %name% 」
label-focused-font = 1
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline  = #F0C674
label-focused-padding    = 2

label-unfocused = ・%icon% %name% 
label-unfocused-font = 0              ; Noto Sans JP Light
label-unfocused-foreground = #9AA0A6  ; πιο αχνό γκρι
label-unfocused-underline  = #404040  ; λεπτό “ίχνος” κατάστασης
label-unfocused-padding    = 2

; Visible (σε άλλο monitor) — διακριτικό highlight
label-visible = 「%icon% %name% 」
label-visible-font = 0
label-visible-foreground = #C5C8C6
label-visible-underline  = #8ABEB7
label-visible-padding    = 2

; Occupied — κυανό κείμενο, ελαφρύ padding
label-occupied = %icon% %name%
label-occupied-font = 0
label-occupied-foreground = #8ABEB7
label-occupied-padding    = 1

; Empty — μόνο icon (καθαρότερο), γκριζάρισμα
label-empty = %icon%
label-empty-font = 0
label-empty-foreground = #707880
label-empty-padding    = 1

; Urgent — εμφανές chip
label-urgent = ※ %name% ※
label-urgent-font = 1
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding    = 2

; Mode banner (όταν μπαίνεις σε "resize" κ.λπ.)
label-mode = ✎ %mode%
label-mode-font = 1
label-mode-foreground = #111111
label-mode-background = #F0C674
label-mode-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}データ管理   %mountpoint%%{F-}   %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "音量   "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 入力  %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "記憶   "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "中央   "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[section/base]
monitor = ${env:MONITOR:eDP1}
width = 80%
offset-x = 10%
offset-y = 10
height = 27pt
radius = 0
override-redirect = true

; dpi = 96

background = #AA121212
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 8

module-margin = 4

separator = ;
separator-foreground = ${colors.disabled}

font-0 = "Noto Sans JP:style=Light:size=12;0"
; μικρό θετικό offset στο Bold για να «κάτσει» στη γραμμή
font-1 = "Noto Sans JP:style=Bold:size=12;1"

; Προαιρετικό fallback για ASCII
font-2 = "DejaVu Sans:size=12;0"

; Εικονίδια (ρολόι, status κ.λπ.)
; Αν χρησιμοποιείς Nerd Font, προτίμησε:
; font-3 = "Symbols Nerd Font Mono:style=Regular:size=12;0"
font-3 = "Font Awesome 6 Free:style=Solid:size=12;0"

modules-left = i3 toggl date 
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan 

cursor-click = pointer
cursor-scroll = ns-resize
wm-restack = i3

enable-ipc = true

[bar/main]
inherit = section/base

[bar/secondary]
inherit = section/base

[module/date]
type = internal/date
interval = 1

date =  時間  %Y-%m-%d %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S
format-font = 5

label = %date%
label-foreground = ${colors.primary}

[module/toggl]
type = custom/script
exec = ~/.config/polybar/scripts/toggl.sh
interval = 120 ; για ομαλό tick στα δευτερόλεπτα
format = <label>
; Αν το Font Awesome είναι στο font-3: (T4 = 1-based → font-3)
format-font = 1                  ; ή αφαίρεσέ το, το script ήδη βάζει %{T4} στο icon
click-right = xdg-open https://track.toggl.com/timer

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
